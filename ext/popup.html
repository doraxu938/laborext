<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Amazon Popup</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
  </head>
  <main class="overlay">
    <body class="popup">
      <div class="message">
        <h1>
          Popup
        </h1>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
        </p>
      </div>

      <div class="container">
        <a class="ebay" href="https://www.ebay.com/"></a>
          <button id="leave">
            I don't support Amazon, take me to eBay instead
          </button>
        </a>

        <div class="progress">
          <div class="progress-value">
            <span class="front">Please wait to continue to the site</span>
          </div>
        </div>

        <button id="continue">
          I support these attrocities, continue to the site
        </button>
      </div>
      <script src="content.js"></script>
    </body>
  </main>
</html>
