<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Amazon Popup</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
  </head>
  <main>
    <body>
      <div class="popup">
        <div class="message">
          Popup
        </div>
        <div class="timer">
          <script src="timer.js"></script>
        </div>
        <div class="buttons">
          <button id="leave">
            Leave
          </button>
          <button id="continue">
            Continue?
          </button>
        </div>
      </div>
      <script src="content.js"></script>
    </body>
  </main>
</html>
